name: XHlive

on:
  schedule:
    - cron: '0 6 * * *' # 每天凌晨6点（UTC时间）执行，相当于北京时间下午2点
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: xisohi
            repoName: XHlive
            branchName: main
            java_ver: 21

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.userName }}/${{ matrix.repoName }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: ${{ matrix.repoName }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java_ver }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Copy keystore
        run: |
          cp -f ${{ github.workspace }}/.github/workflows/TVBoxOSC.jks ${{ matrix.repoName }}/TVBoxOSC.jks

      - name: Configure signing
        run: |
          echo "RELEASE_STORE_FILE=./TVBoxOSC.jks" >> ${{ matrix.repoName }}/gradle.properties
          echo "RELEASE_KEY_ALIAS=TVBoxOSC" >> ${{ matrix.repoName }}/gradle.properties
          echo "RELEASE_STORE_PASSWORD=xh8621989" >> ${{ matrix.repoName }}/gradle.properties
          echo "RELEASE_KEY_PASSWORD=xh8621989" >> ${{ matrix.repoName }}/gradle.properties

      - name: Run build with Gradle wrapper
        working-directory: ${{ matrix.repoName }}
        run: |
          ./gradlew clean && ./gradlew assembleRelease

      - name: Sign app APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ${{ matrix.repoName }}/app/build/outputs/apk/release
          alias: TVBoxOSC
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          keyStorePassword: xh8621989
          keyPassword: xh8621989

      - name: Set Asset Name
        id: set_asset_name
        run: |
          VERSION_WITHOUT_V=$(echo '${{ github.ref_name }}' | sed 's/^v//')
          echo "asset_name=XHlive.${VERSION_WITHOUT_V}.apk" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body_path: ${{ matrix.repoName }}/history.md

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          asset_name: ${{ env.asset_name }}
          asset_content_type: application/vnd.android.package-archive